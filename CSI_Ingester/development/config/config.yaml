csi:
  instance_id: "csi-local-01"
  environment: "development"

storage:
  db_path: "var/csi.db"

sources:
  youtube_playlist:
    enabled: true
    poll_interval_seconds: 30
    playlists:
      - id: "${YT_TUTORIALS_PLAYLIST_ID}"
  youtube_channel_rss:
    enabled: true
    poll_interval_seconds: 300
    watchlist_file: "channels_watchlist.json"
    watchlist: []
  reddit_discovery:
    enabled: true
    poll_interval_seconds: 300
    limit: 30
    user_agent: "CSIIngester/1.0 (by u/csi_ingester)"
    watchlist_file: "reddit_watchlist.json"
    seed_on_first_run: true
    max_seen_cache_per_subreddit: 2000
    subreddits: []

delivery:
  ua_endpoint: "${CSI_UA_ENDPOINT}"
