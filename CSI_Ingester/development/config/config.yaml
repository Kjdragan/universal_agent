csi:
  instance_id: "csi-local-01"
  environment: "development"

storage:
  db_path: "var/csi.db"

sources:
  youtube_playlist:
    enabled: true
    poll_interval_seconds: 30
    playlists:
      - id: "${CSI_YT_PLAYLIST_ID}"
  youtube_channel_rss:
    enabled: true
    poll_interval_seconds: 300
    watchlist_file: "/opt/universal_agent/CSI_Ingester/development/channels_watchlist.json"
    watchlist: []
  reddit_discovery:
    enabled: false
    poll_interval_seconds: 300
    limit: 30
    user_agent: "CSIIngester/1.0 (by u/csi_ingester)"
    subreddits: []

delivery:
  ua_endpoint: "${CSI_UA_ENDPOINT}"
