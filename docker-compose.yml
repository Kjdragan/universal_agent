version: '3.8'

services:
  # Crawl4AI service - runs as a separate container
  crawl4ai:
    image: unclecode/crawl4ai:basic-amd64
    container_name: crawl4ai_service
    restart: unless-stopped
    ports:
      - "11235:11235"
    shm_size: "2gb"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11235/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Agent Bot service
  agent-bot:
    build: .
    container_name: universal_agent_bot
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - CRAWL4AI_API_URL=http://crawl4ai:11235 # Internal Docker network URL
    volumes:
      - ./AGENT_RUN_WORKSPACES:/app/AGENT_RUN_WORKSPACES
      - ./src:/app/src
      - ./Memory_System:/app/Memory_System
    depends_on:
      - crawl4ai
