# Redis configuration file for Universal Agent message bus

# Require clients to issue AUTH <PASSWORD> before processing any other
# commands.  This might be useful in environments in which you do not trust
# others with access to the host running redis-server.
# 
# NOTE: Replace 'your_secure_password_here' with a strong generated secret
# and store it in Infisical as REDIS_PASSWORD.
requirepass your_secure_password_here

# Enable protected mode
protected-mode yes

# Bind to all interfaces (required since Docker runs it in a container)
# Host firewall (UFW) MUST block 6379 from untrusted IPs!
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy noeviction

# AOF persistence
appendonly yes
appendfsync everysec
