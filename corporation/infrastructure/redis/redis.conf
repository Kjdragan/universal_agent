# Redis configuration file for Universal Agent message bus

# Password is injected at runtime by docker-compose command using REDIS_PASSWORD.
# Keep secrets out of committed config files.

# Enable protected mode
protected-mode yes

# Bind to all interfaces (required since Docker runs it in a container)
# Host firewall (UFW) MUST block 6379 from untrusted IPs!
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy noeviction

# AOF persistence
appendonly yes
appendfsync everysec
